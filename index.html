<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sitzplatzwechsel â€“ Umfrage</title>
  <style>
    :root{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:#f3f4f6;
      color:#111827;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .card{
      width:min(720px, 100%);
      background:#fff;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      padding:22px 18px 18px;
      text-align:center;
    }
    h1{ margin:0 0 8px; font-size:1.55rem; letter-spacing:.2px; }
    p{ margin:0 0 18px; color:#374151; font-size:1rem; line-height:1.35; }

    .btnrow{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin:10px 0 6px;
      position:relative;
    }
    button{
      border:0;
      border-radius:14px;
      padding:14px 20px;
      font-size:1.1rem;
      font-weight:700;
      cursor:pointer;
      min-width:140px;
      transition: transform .08s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    button:active{ transform: scale(0.98); }
    .yes{ background:#22c55e; color:#052e16; }
    .no { background:#ef4444; color:#450a0a; }

    .result{
      margin-top:14px;
      min-height:2.2em;
      font-weight:800;
      color:#111827;
    }
    .small{
      margin-top:8px;
      font-size:.9rem;
      color:#6b7280;
    }

    /* Fake-Auswertung */
    .panel{
      margin-top:18px;
      text-align:left;
      background:#f9fafb;
      border:1px solid #e5e7eb;
      border-radius:16px;
      padding:14px;
      display:none;
    }
    .panel h2{
      margin:0 0 10px;
      font-size:1.15rem;
      text-align:center;
    }
    .meta{
      display:flex;
      justify-content:space-between;
      gap:10px;
      font-size:.95rem;
      color:#374151;
      margin-bottom:10px;
      flex-wrap:wrap;
    }
    .bars{
      display:grid;
      gap:10px;
      margin-top:10px;
    }
    .barrow{
      display:grid;
      grid-template-columns: 70px 1fr 70px;
      align-items:center;
      gap:10px;
    }
    .label{
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.4px;
      font-size:.9rem;
      text-align:right;
    }
    .value{
      font-weight:800;
      text-align:left;
      font-variant-numeric: tabular-nums;
    }
    .track{
      position:relative;
      height:22px;
      border-radius:999px;
      overflow:hidden;
      background:#e5e7eb;
    }
    .fill{
      height:100%;
      width:0%;
      transition: width 700ms ease;
    }
    .fill.yes{ background:#22c55e; }
    .fill.no{  background:#ef4444; }

    .caption{
      margin-top:10px;
      font-size:.9rem;
      color:#6b7280;
      text-align:center;
    }

    .restart{
      margin-top:12px;
      display:flex;
      justify-content:center;
    }
    .ghost{
      background:#111827;
      color:#fff;
      border-radius:12px;
      padding:10px 14px;
      font-size:1rem;
      font-weight:800;
      min-width:auto;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Kurze Umfrage</h1>
    <p id="question">MÃ¶chtest du den Sitzplatz wechseln?</p>

    <div class="btnrow" id="row" aria-live="polite">
      <button class="yes" id="yesBtn" type="button" aria-label="Ja">Ja</button>
      <button class="no"  id="noBtn"  type="button" aria-label="Nein">Nein</button>
    </div>

    <div class="result" id="result"></div>
    <div class="small" id="hint">Abstimmung jetzt live</div>

    <!-- Fake-Auswertung -->
    <div class="panel" id="panel">
      <h2>Auswertung (live)</h2>
      <div class="meta">
        <div><strong>Teilnahmen:</strong> <span id="votes">â€”</span></div>
        <div><strong>Ergebnis:</strong> <span id="winner">â€”</span></div>
      </div>

      <div class="bars">
        <div class="barrow">
          <div class="label">JA</div>
          <div class="track" aria-label="Ja-Balken">
            <div class="fill yes" id="barYes"></div>
          </div>
          <div class="value" id="pctYes">0%</div>
        </div>

        <div class="barrow">
          <div class="label">NEIN</div>
          <div class="track" aria-label="Nein-Balken">
            <div class="fill no" id="barNo"></div>
          </div>
          <div class="value" id="pctNo">0%</div>
        </div>
      </div>

      <div class="caption">Hinweis: Ergebnisse werden automatisch aktualisiert. (total seriÃ¶s)</div>

      <div class="restart">
        <button class="ghost" id="againBtn" type="button">Nochmal abstimmen</button>
      </div>
    </div>
  </div>

  <script>
    const row = document.getElementById('row');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const result = document.getElementById('result');
    const hint   = document.getElementById('hint');

    const panel  = document.getElementById('panel');
    const votesEl = document.getElementById('votes');
    const winnerEl = document.getElementById('winner');
    const barYes = document.getElementById('barYes');
    const barNo  = document.getElementById('barNo');
    const pctYesEl = document.getElementById('pctYes');
    const pctNoEl  = document.getElementById('pctNo');
    const againBtn = document.getElementById('againBtn');

    let swapped = false;
    let lock = false;
    let answered = false;

    function swapButtons(){
      if (lock || answered) return;
      lock = true;

      if (!swapped) row.insertBefore(noBtn, yesBtn);
      else row.insertBefore(yesBtn, noBtn);

      swapped = !swapped;
      setTimeout(() => { lock = false; }, 120);
    }

    // "Ja" flÃ¼chtet
    const triggers = ['pointerenter', 'pointerdown', 'mouseenter', 'touchstart'];
    triggers.forEach(ev => {
      yesBtn.addEventListener(ev, (e) => {
        if (ev === 'touchstart') e.preventDefault();
        swapButtons();
      }, { passive: false });
    });

    // Optional: in der NÃ¤he flippen (Desktop)
    row.addEventListener('pointermove', (e) => {
      if (answered) return;
      const r = yesBtn.getBoundingClientRect();
      const cx = e.clientX, cy = e.clientY;
      const near = (cx > r.left-10 && cx < r.right+10 && cy > r.top-10 && cy < r.bottom+10);
      if (near) swapButtons();
    });

    function randInt(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function showFakeResults(){
      // immer "knapp" NEIN 60 / JA 40
      const noPct = randInt(58, 62);
      const yesPct = 100 - noPct;

      const totalVotes = randInt(23, 147); // wirkt "echt"
      votesEl.textContent = totalVotes.toString();
      winnerEl.textContent = `NEIN gewinnt knapp (${noPct}â€“${yesPct})`;

      // Anzeige
      pctYesEl.textContent = `${yesPct}%`;
      pctNoEl.textContent  = `${noPct}%`;

      // Balken animiert setzen (kurz delay, damit Transition sicher greift)
      barYes.style.width = '0%';
      barNo.style.width  = '0%';

      setTimeout(() => {
        barYes.style.width = `${yesPct}%`;
        barNo.style.width  = `${noPct}%`;
      }, 60);

      panel.style.display = 'block';
    }

    function finish(answerText){
      if (answered) return;
      answered = true;

      result.textContent = `âœ… Danke! Du hast â€ž${answerText}â€œ gewÃ¤hlt.`;
      hint.textContent = 'Auswertung wird geladenâ€¦';

      // Buttons "einfrieren"
      yesBtn.disabled = true;
      noBtn.disabled = true;

      // kleine VerzÃ¶gerung fÃ¼r Drama ðŸ˜„
      setTimeout(() => {
        hint.textContent = 'Fertig.';
        showFakeResults();
      }, 500);
    }

    yesBtn.addEventListener('click', () => finish('Ja'));
    noBtn.addEventListener('click', () => finish('Nein'));

    againBtn.addEventListener('click', () => {
      // Reset
      answered = false;
      result.textContent = '';
      hint.textContent = 'Tipp: Versuch mal, auf â€žJaâ€œ zu drÃ¼cken ðŸ˜‰';
      panel.style.display = 'none';

      yesBtn.disabled = false;
      noBtn.disabled = false;

      // Buttons wieder in Ausgangslage (Ja links, Nein rechts)
      row.innerHTML = '';
      row.appendChild(yesBtn);
      row.appendChild(noBtn);
      swapped = false;
    });
  </script>
</body>
</html>
